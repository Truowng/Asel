<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Modal -->
    <div class="modal-container">
      <div class="header-modal-container">
        <div class="header-modal-logo">
          <a href="#" class="header-logo-link"> ASEL </a>
        </div>
        <div class="header-modal-menu-button-container">
          <i class="fa-solid fa-bars header-modal-menu-button-icon"></i>
        </div>
      </div>
    </div>

    <!-- Header -->

    <div class="header-container">
      <div class="header-logo">
        <a href="#" class="header-logo-link">
          <!-- <img
            src="https://asel.vn/wp-content/uploads/2020/05/logo_asel_300.png"
            alt=""
            class="header-logo-img"
          /> -->
          ASEL
        </a>
      </div>
      <div class="header-menu-button-container">
        <i class="fa-solid fa-bars header-menu-button-icon"></i>
      </div>
    </div>

    <!-- Content -->
    <div class="content-container">
      <div class="video-banner-container">
        <video
          autoplay
          muted
          loop
          src="https://player.vimeo.com/external/427658535.hd.mp4?s=01676f273d9b53ef124a33aaa8e4276d97df80ae&profile_id=175"
          class="video-banner"
        ></video>
        <p class="video-banner-text">Design. Build. Live.</p>
      </div>
      <div style="height: 100vh; width: 100vw"></div>
    </div>
    <script src="./assets/js/components/videoBanner/videoBanner.js"></script>
    <script src="./assets/js/components/modal.js"></script>
  </body>
</html>
